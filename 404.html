<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sacred Codex Universe</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to the Sacred Codex Universe.">
    <style>
        :root {
            --cosmic-bg: #0a0a0a;
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--cosmic-bg);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--neon-cyan);
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(255,0,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0,255,255,0.1) 0%, transparent 50%);
            animation: cosmicShift 30s ease-in-out infinite alternate;
        }

        @keyframes cosmicShift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(1deg); }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The sacred portal you're seeking doesn't exist in this dimension.
            Perhaps it has been moved to another realm, or the coordinates were misaligned.
        </p>
        <a href="/" class="home-button">Return to Sacred Codex</a>
    </div>
</body>
</html>
