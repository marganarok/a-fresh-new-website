<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Masters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .master-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
        }
        iframe {
            width: 100%;
            height: 1200px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">Renaissance Masters</h1>

    <!-- Leonardo Section -->
    <div class="master-section">
        <h2>Leonardo da Vinci</h2>
        <iframe src="leonardo_da_vinci_complete.html"></iframe>
    </div>

    <!-- Durer Section -->
    <div class="master-section">
        <h2>Albrecht Durer</h2>
        <button onclick="showMonogram()" style="margin-bottom: 10px; padding: 10px 20px; background: #DAA520; color: #2c1810; border: none; border-radius: 5px; cursor: pointer;">Show The AD Monogram</button>
        <iframe id="durerFrame" src="albrecht_durer_research.html"></iframe>
    </div>

    <script>
        function showMonogram() {
            const iframe = document.getElementById('durerFrame');
            iframe.contentWindow.postMessage({ action: 'showSection', sectionId: 'monogram' }, '*');
        }
    </script>
</body>
</html>
